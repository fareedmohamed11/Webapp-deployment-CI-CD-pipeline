---
- name: Update system and setup environment on remote server
  hosts: all
  become: yes
  tasks:
    - name: Ensure ubuntu is in sudo group (Debian/Ubuntu)
      user:
        name: ubuntu
        groups: sudo
        append: yes
      when: ansible_os_family == "Debian"

    - name: Update apt package list
      apt:
        update_cache: yes

    - name: Upgrade all packages
      apt:
        upgrade: dist

    - name: Install Git
      apt:
        name: git
        state: present

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Pull small Docker image
      docker_image:
        name: "fareed/webweather"
        tag: "latest"
        source: pull
